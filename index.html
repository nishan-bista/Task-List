<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="pop-up"></div>
    <div class="container">
      <div class="panel-one">
        <span>Task List</span>
      </div>
      <div class="input-container">
        <div class="input-add-area">
          <div class="input-box">
            <input type="text" id="inputFromUser" placeholder="Enter Task" />
          </div>
          <div class="addTaskButton">
            <button id="addTask" class="button">
              <span class="button__text">Add Task</span>
              <span class="button__icon"
                ><svg
                  class="svg"
                  fill="none"
                  height="24"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line x1="12" x2="12" y1="5" y2="19"></line>
                  <line x1="5" x2="19" y1="12" y2="12"></line></svg
              ></span>
            </button>
          </div>
        </div>
      </div>
      <div class="list-items-container">
        <ul class="list-items">
          <!-- <li>
            This is dummy list
            <div class="check-delete">
              <i class="fa-solid fa-check checkButton"></i
              ><i class="fa-solid fa-trash deleteButton"></i>
            </div>
          </li> -->
        </ul>
      </div>
    </div>

    <script src="xapp.js"></script>
  </body>
</html>
